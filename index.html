      --muted:#9fb3c8;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#071126 0%, #0f1724 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width: min(520px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      text-align:center;
    }
    h1{ margin:0 0 8px; font-size:1.4rem; }
    p{ margin:0 0 18px; color:var(--muted); }
    .button-row{
      position:relative;
      height:84px; /* ﾃ｡rea onde os botﾃｵes podem se mover */
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
    }
    .btn{
      user-select:none;
      -webkit-user-select:none;
      border:0;
      padding:14px 20px;
      border-radius:10px;
      font-weight:600;
      font-size:1rem;
      cursor:pointer;
      transition: transform .12s ease, background-color .12s ease;
      position:relative;
      z-index:2;
      min-width:140px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .btn:active{ transform:scale(.98); }
    .btn-sim{
      background: linear-gradient(180deg,var(--accent),var(--accent-dark));
      color:white;
      box-shadow: 0 6px 18px rgba(16,185,129,0.18);
    }
    .btn-nao{
      background: rgba(255,255,255,0.06);
      color:var(--text);
      border: 1px solid rgba(255,255,255,0.04);
      position:absolute; /* para permitir movimentaﾃｧﾃ｣o dentro da .button-row */
      z-index:3;
      min-width:120px;
    }
    /* responsividade: tamanhos mﾃｳveis */
    @media (max-width:420px){
      .btn{ min-width:120px; padding:12px 14px; }
      .button-row{ height:110px; gap:12px; }
    }
  </style>
</head>

      function rectsOverlap(a, b) {

            top: areaRect.top + top,

          // simRect jﾃ｡ em viewport coords; evitar overlap com simRect
          if (!rectsOverlap(naoRect, simRect)) {

            btnNao.style.left = left + 'px';
            btnNao.style.top = top + 'px';
            placed = true;
          }

        // se por algum motivo nﾃ｣o encontrou (muito raro), deixa no canto superior direito sem sobreposiﾃｧﾃ｣o

          btnNao.style.left = fallbackLeft + 'px';
          btnNao.style.top = fallbackTop + 'px';
        }
      }

          if (distance < 120) moveNaoAvoidingSim();
